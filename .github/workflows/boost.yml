name: boostsecurity.io
on:
  workflow_dispatch:
    inputs:
       client_payload:
          description: The Client payload
          required: true

jobs:
  boost-sast:
    name: SAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Show payload
        run: |
          echo "${{github.event.inputs.client_payload}}" | jq
